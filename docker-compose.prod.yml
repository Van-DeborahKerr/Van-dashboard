version: '3.8'

services:
  charlie-dashboard:
    image: charlie-van-dashboard:latest
    container_name: charlie-dashboard
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - charlie-data:/app/data
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  charlie-data:
    driver: local
  ollama-data:
    driver: local
